<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="container" id="reverse">
    <section class="img_section">
      <img src="images/image-header-desktop.jpg" alt="desktop image" class="desktop_image">
      <img src="images/image-header-mobile.jpg" alt="moblie image" class="moblie_image">
    </section>
    <section class="Content">
      <div class="info1">
        <h2>Get <span class="change">insights</span> that help your business grow.</h2>
      
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="info">
        <div>
          <h3>10k+</h3>
          <span class="colorchange">companies</span> </div>
      <div>
        <h3>314 </h3>
      <span class="colorchange">templates</span>
      </div>
     <div>
      <h3>12m+</h3>
      <span class="colorchange">queries</span>
     </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pavanvinjamara/Stats-Preview-Card">Vinjamara Pavan Kumar</a>.
  </div>
</body>
</html>
